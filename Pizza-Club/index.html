<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza-Club-Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen center pr-55">
      <div>
        <img class="h-screen" src="./pizza-3007395_1280.jpg" alt="pizza img" />
      </div>

      <div class="px-20 center pt-60 w-1/2">
        <h1 class="text-xl font-bold">Pizza Club</h1>
        <br />

        <p>Username</p>
        <input
          class="w-full border-solid border border-grey-600 rounded-md"
          type="text"
        />
        <br />

        <p>Password</p>
        <input
          class="w-full border-solid border border-grey-600 rounded-md"
          type="text"
        />
        <br />
        <br />

        <label>
          <input class="cursor-pointer" type="checkbox" id="remember" />
          Remember me
        </label>
        <br />
        <br />

        <a href="#" class="text-blue-700 hover:underline">Forgot Password?</a>
        <br />
        <br />

        <button
          class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-500"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
